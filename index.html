<!-- Slideshow container -->
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/line-graph.css">
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
</head>
<body>
    <h1>Graph</h1>

    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div id="line-graph1"></div>
        </div>

        <div class="mySlides fade">
            <div id="line-graph2"></div>
        </div>

        <div class="mySlides fade">
            <div id="line-graph3"></div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dotty" onclick="currentSlide(1)"></span>
        <span class="dotty" onclick="currentSlide(2)"></span>
        <span class="dotty" onclick="currentSlide(3)"></span>
    </div>

    <script type="text/javascript" src="js/slideshow.js"></script>
    <script type="text/javascript" src="js/line-graph.js"></script>
</body>

</html>
